<!DOCTYPE html>
<html>
<head>
<title>TABLE</title>
</head>
<body>
<form>
<fieldset>
<legend>dataentry</legend>
NAME:<input type="text" required="" placeholder="enter yourname" autofocus="" maxlength="12"/><br/>
<br/>
ADDRESS:<textarea></textarea>
<br/>
<br/>
Gender:
<input type="radio" value="m" name="gender" checked=""/>Male
<input type="radio" value="f" name="gender"/>Female
<input type="radio" value="o" name="gender"/>Other

<br/>
<br/>
Age:<input type="number" min="1" max="30"/>
<br/>
<br/>
Country:
<select>
<option>Select the country</option>
<optgroup label="ASIA">
<option>India</option>
<option>Srilanka</option>
</optgroup>
<option>Usa</option>
<option>Russia</option>

</select>
<br/>
<br/>
Hobbies:
<input type="checkbox" checked=""/>cricket
<input type="checkbox"/>Football
<input type="checkbox"/>bollyboll
<input type="checkbox"/>chess
<br/>
<br/>
Image:
<input type="file" name="image"/>
</br>
</br>
Date:<input type="date" name="date"/>
<br/>
<br/>
Date Time:<input type="datetime-local" name="localtime"/>
<br/>
<br/>
Time:<input type="date" name="date"/>
<br/>
<br/>
Month:<input type="month" name="month"/>
<br/>
<br/>
Week:<input type="week" name="week"/>
<br/>
<br/>
Range:<input type="range" name="range" min="10" max="150" value="70"/>
<br/>
<br/>
<input type="submit"/>
<input type="reset"/>
</fieldset>
</form>

  

</body>
</html>
